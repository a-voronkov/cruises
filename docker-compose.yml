services:
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./front:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./server:/app
      - backend_node_modules:/app/node_modules
    environment:
      - DB_HOST=database
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=cruises
    depends_on:
      - database

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/localhost.crt:/etc/nginx/certs/localhost.crt:ro
      - ./docker/localhost.key:/etc/nginx/certs/localhost.key:ro
    depends_on:
      - frontend
      - backend

  database:
    image: mariadb:10.11
    ports:
      - "3306:3306"
    volumes:
      - database_data:/var/lib/mysql
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=cruises
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  database_data:
  frontend_node_modules:
  backend_node_modules: 